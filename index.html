<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POSKO INTERNET MERAH PUTIH - PETA LOKASI</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #d50000;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: calc(100% - 60px);
    }
  </style>
</head>
<body>
  <header>POSKO INTERNET MERAH PUTIH - PETA LOKASI</header>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <!-- Plugin untuk membaca file KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-5.38999245, 138.72190524], 8);

    // Tambahkan layer dasar (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Gunakan Raw.Githack agar file KML bisa dimuat tanpa error CORS
    var kmlUrl = 'https://rawcdn.githack.com/komdigiasmat-alt/lokasi/main/lokasi.kml';

    // Tambahkan file KML ke peta
    omnivore.kml(kmlUrl)
      .on('ready', function() {
        map.fitBounds(this.getBounds());
      })
      .on('error', function() {
        alert("⚠️ Gagal memuat file KML. Pastikan lokasi.kml sudah benar di repo.");
      })
      .addTo(map);
  </script>
</body>
</html>
